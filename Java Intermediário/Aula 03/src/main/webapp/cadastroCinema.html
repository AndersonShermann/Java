<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<form action="SalvarSessao" method="post">
			<h3>Cadastro de Sessão de Cinema</h3>
			<fieldset class="form-control">
				<legend>Dados da Sessão</legend>
				<p>
					<label for="titulo">Título do Filme: </label>
					<input type="text" id="titulo" name="titulo" class="form-control">
				</p>
				<p>
					<label for="data">Data da Sessão: </label>
					<input type="date" id="data" name="data" class="form-control">
				</p>
				<p>
					<label for="horaInicio">Hora de Início: </label>
					<input type="time" id="horaInicio" name="horaInicio" class="form-control">
				</p>
				<p>
					<label for="horaTermino">Hora de Término: </label>
					<input type="time" id="horaTermino" name="horaTermino" class="form-control">
				</p>
				<p>
					<label for="sala">Sala da Sessão: </label>
					<input type="text" id="sala" name="sala" class="form-control">
				</p>
				<p>
					<input type="submit" value="Cadastrar Sessão" class="btn btn-primary">
				</p>
			</fieldset>
		</form>
	</div>
</body>

</html>
