<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Clube de Regatas do Flamengo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>

	<div class="container">
			<h1>Cadastrar Jogador</h1>
			<form action="/cadastro" method="post">
		<fieldset>
			<p>
				<label for="nome">Nome do jogador:</label>
				<input type="text" id="nome" name="nome" class="form-control">
			</p>
			<p>
				<label for="camisa">Nº da camisa:</label>
				<input type="number" id="camisa" name="camisa" class="form-control">
			</p>
			<p>
				<label for="posicao">Posição:</label>
				<input type="text" id="posicao" name="posicao" class="form-control">
			</p>
			<p>
				<input type="submit" value="Cadastrar" class="btn btn-primary">
			</p>
		</fieldset>
		
	</form>
	</div>

</body>

</html>
