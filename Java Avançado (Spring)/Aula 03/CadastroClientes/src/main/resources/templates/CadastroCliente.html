<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Cadastro Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
	<h1>Cadastro de Clientes</h1>
	<form action="/cadastro" method="post" class="form-control">
		<fieldset>
			<p>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" class="form-control">
			</p>
			<p>
				<label for="cpf">CPF:</label>
				<input type="number" id="cpf" name="cpf" class="form-control">
			</p>
			<p>
				<label for="idade">Idade:</label>
				<input type="number" id="idade" name="idade" class="form-control">
			</p>
			<p>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" class="form-control">
			</p>
			<p>
				<label for="senha">Senha:</label>
				<input type="text" id="senha" name="senha" class="form-control">
			</p>
			<p>
				<input type="submit" value="Cadastrar" class="btn btn-primary">
			</p>
		</fieldset>
		
	</form>
</div>

</body>

</html>
